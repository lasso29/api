<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body onload="getLocation()">
    <div id="loading"></div>
    <div class="row text-light">
        <div class="col-12 col-md-8 ps-5 pt-3">
            <div class="row">
                <div class="col-12">
                    <input  type="text" id="SearchLocation" placeholder="Search Location" oninput="search ()">
                </div>
                <div class="col-12 locate">
                    <div id="displayTemp"></div>
                    <div class="fs-3" id="displayLocation"></div>
                    <div id="displayDescription"></div>
                </div>
            </div>
        </div>
        <div class=" container2 col-12 col-md-4 p-5">
            <table>
                <td>
                    <tr>
                        <div class="row">
                            <div class="col-12 container3">
                                <div class="row">
                                    <h3 class="mb-5">Weather Details</h3>
                                    <div class="col-6 ">
                                        <h5>Location</h5>
                                        <h5>Description</h5>
                                        <h5>Humidity</h5>
                                        <h5>Wind</h5>
                                    </div>
                                    <div class="col-6">
                                        <h5 id="locate"></h5>
                                        <h5 id="description"></h5>
                                        <h5 id="humidity"></h5>
                                        <h5 id="wind"></h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pt-5">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>Min</h5>
                                        <h5>Max</h5>
                                        <h5>Feels</h5>
                                        <h5>Pressure</h5>
                                        
                                    </div>
                                    <div class="col-6">
                                        <h5 id="minimum"></h5>
                                        <h5 id="maximum"></h5>
                                        <h5 id="feels"></h5>
                                        <h5 id="pressure"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </td>
            </table>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
